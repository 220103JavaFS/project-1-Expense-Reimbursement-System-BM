<body class="container-fluid" style="text-align: center;">

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyQpnLHwq5NAg3MPIefaTfAz7KZWB0tzftQw&usqp=CAU" alt="Company Logo" width="160" height="100">
  <h1 class="h3 mb-3 fw-normal" style="margin-top: 15px;">View Reimbursement Requests</h1>

  <table class="table" id="RequestTable" style="background-color: lightblue; margin-top: 15px;">
    <tr>
      <th>Reimbursement ID</th>
      <th>Reimbursement Amount</th>
      <th>Submitted Time</th>
      <th>Resolved Time</th>
      <th>Reimbursement Description</th>
      <th>Reimbursement Receipt</th>
      <th>Resolver ID</th>
      <th>Reimbursement Status</th>
      <th>Reimbursement Type</th>
    </tr>
  </table>

  <br>
  <u>Reimbursement Type Filter</u>
  <br>
  <form>
    <div class="form-check-inline">
      <input type="radio" id="all" name="request_type" value="All" checked> <!--select all by default-->
      <label for="all">Show All</label><br>
    </div>
    <div class="form-check-inline">
      <input type="radio" id="submitted" name="request_type" value="Submitted">
      <label for="submitted">Submitted</label><br>
    </div>
    <div class="form-check-inline">
      <input type="radio" id="approved" name="request_type" value="Approved">
      <label for="approved">Approved</label><br>
    </div>
    <div class="form-check-inline">
      <input type="radio" id="denied" name="request_type" value="Denied">
      <label for="denied">Denied</label><br>
    </div>
  </form>

  <button class="w-100 btn btn-lg btn-primary" type="submit" id="new_btn" style="margin-top: 15px;"><a href="Request.html" style="color: white; text-decoration: none;">New Request</a></button>
  <button class="w-100 btn btn-lg btn-primary" type="submit" id="delete_btn" style="margin-top: 15px;">Delete Request</button>
